name: CI (Node 20)

on:
  push:
    branches: [ main, 'add/*', 'feat/*', 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Type-check / Build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm test --if-present
